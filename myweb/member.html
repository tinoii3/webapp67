<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register Page</title>
		<link rel="stylesheet" href="regisstyle.css" />
	</head>
	<body>
		<nav>
			<a href="main.html">Home</a>
		</nav>
		<div class="container">
			<h1>Register</h1>
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" />
			<label for="pword"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="pword" />
			<label for="bdate"><b>BirthDay</b></label>
			<input type="date" placeholder="Select BirthDay" name="bdate" />
			<label for="profile_pic"><b>Profile Picture</b></label>
			<input type="file" name="profile_pic" id="profile_pic" accept="image/*" />
			<a href="login.html"><button type="submit" class="signupbtn"><b>Sign Up</b></button></a>
		</div>
	</body>
</html>
