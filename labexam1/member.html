<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Member Register</title>
		<link rel="stylesheet" href="memstyle.css" />
	</head>
	<body>
		<div class="form-container">
			<h2>สมัครสมาชิก</h2>
			<form action="regisform.php" method="POST">
				<div class="form-group">
					<label for="citizen-id">เลขบัตรประชาชน</label>
					<input
						type="text"
						placeholder="กรอกเลขประจำตัวประชาชน"
						id="citizen-id"
						name="citizen-id"
						required
					/>
				</div>
				<div class="form-group">
					<label for="first-name">ชื่อ</label>
					<input
						type="text"
						placeholder="ชื่อ"
						id="first-name"
						name="first-name"
						required
					/>
				</div>
				<div class="form-group">
					<label for="last-name">นามสกุล</label>
					<input
						placeholder="นามสกุล"
						type="text"
						id="last-name"
						name="last-name"
						required
					/>
				</div>
				<div class="form-group">
					<label>เพศ</label>
					<div class="radio-group">
						<label>
							<input type="radio" id="male" name="gender" value="male" required />
							ชาย
						</label>
						<label>
							<input type="radio" id="female" name="gender" value="female" />
							หญิง
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="age">อายุ</label>
					<input type="number" placeholder="อายุ" id="age" name="age" required />
				</div>
				<div class="form-group">
					<label for="address">ที่อยู่</label>
					<input type="text" placeholder="ที่อยู่" id="address" name="address" required />
				</div>
				<div class="form-group">
					<label for="province">จังหวัด</label>
					<input
						type="text"
						placeholder="จังหวัด"
						id="province"
						name="province"
						required
					/>
				</div>
				<div class="form-group">
					<label for="country">ประเทศ</label>
					<input type="text" placeholder="ประเทศ" id="country" name="country" required />
				</div>
				<div class="form-group">
					<label for="postal-code">รหัสไปรษณีย์</label>
					<input
						type="text"
						placeholder="รหัสไปรษณีย์"
						id="postal-code"
						name="postal-code"
						required
					/>
				</div>
				<div class="form-group">
					<label for="phone-number">เบอร์โทรศัพท์</label>
					<input
						type="tel"
						placeholder="เบอร์โทรศัพท์"
						id="phone-number"
						name="phone-number"
						required
					/>
				</div>
				<div class="form-group">
					<label for="email">อีเมลล์</label>
					<input type="email" placeholder="อีเมลล์" id="email" name="email" required />
				</div>
				<div class="form-group">
					<label for="username">รหัสผู้ใช้งาน</label>
					<input
						type="text"
						placeholder="รหัสผ่าน"
						id="username"
						name="username"
						required
					/>
				</div>
				<div class="form-group">
					<label for="birthdate">วันเกิด</label>
					<input type="date" id="birthdate" name="birthdate" required />
				</div>
				<button type="submit" class="btn-submit">
					<a href="login.html">สมัครสมาชิก</a>
				</button>
			</form>
		</div>
	</body>
</html>
